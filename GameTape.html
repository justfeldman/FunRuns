<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBL - Game Tape</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #ffd700;
            text-shadow: 2px 2px #000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f4f4f4;
        }
        .game-tape-container {
            padding: 50px;
            margin: 0 auto;
            width: 80%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
        }
        .game-tape-video {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .game-tape-video iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>LBL - Game Tape</h1>
        <nav>
            <ul>
                <li><a href="funruns.html">Home</a></li> <!-- Link to funruns.html -->
            </ul>
        </nav>
    </header>

    <div class="game-tape-container">
        <h2>Game Tapes</h2>
        <p>Watch full games, highlight reels, and more from the London Basketball League in an organized manner.</p>

        <div class="game-tape-video">
            <iframe src="https://www.youtube.com/embed/example-video" frameborder="0" allowfullscreen></iframe>
            <p>Game: Team 1 vs Team 2 - Full Match</p>
        </div>

        <!-- Add more video embeds as needed -->
    </div>

    <footer>
        <p>&copy; 2024 London Basketball League. All rights reserved.</p>
    </footer>
</body>
</html>
