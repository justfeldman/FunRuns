<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBL - Rosters</title>
    <!-- Link to Google Fonts for Anton -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <style>
        body {
            font-family: 'Anton', sans-serif;
            background: #1E1E1E; /* Darker background */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background: #4B0082;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        .header-logo {
            height: 60px;
            margin-right: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex: 1;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #FFD700;
        }
        .roster-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            width: 100%;
            height: 100%;
            margin-top: 80px;
        }
        .jersey-circle {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .jersey {
            width: 80px;
            height: auto;
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
        }
        .jersey:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
        .jersey:nth-child(1) { top: 20%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); }
        .jersey:nth-child(2) { top: 35%; left: 70%; transform: translate(-50%, -50%) rotate(10deg); }
        .jersey:nth-child(3) { top: 50%; left: 85%; transform: translate(-50%, -50%) rotate(-10deg); }
        .jersey:nth-child(4) { top: 65%; left: 70%; transform: translate(-50%, -50%) rotate(15deg); }
        .jersey:nth-child(5) { top: 80%; left: 50%; transform: translate(-50%, -50%) rotate(-10deg); }
        .jersey:nth-child(6) { top: 65%; left: 30%; transform: translate(-50%, -50%) rotate(5deg); }
        .jersey:nth-child(7) { top: 50%; left: 15%; transform: translate(-50%, -50%) rotate(-5deg); }
        .jersey:nth-child(8) { top: 35%; left: 30%; transform: translate(-50%, -50%) rotate(10deg); }
        /* Add more nth-child positions for remaining jerseys... */
        
        .center-logo {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('Screen Shot 2024-10-23 at 4.42.44 PM.png') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            z-index: 2;
        }
        .tagline {
            position: absolute;
            top: 70%;
            color: #FFFFFF;
            font-size: 1.5em;
            z-index: 2;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
