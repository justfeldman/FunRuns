<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBL - Rosters</title>
    <!-- Link to Google Fonts for Anton -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Anton', sans-serif;
            background: #1E1E1E; /* Darker black background */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background: #4B0082;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .header-logo {
            height: 80px;
            margin-right: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            flex: 1;
            background-color: #4B0082;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #FFD700;
        }

        .roster-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .jersey-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .jersey {
            width: 150px; /* Increased size */
            height: auto;
            transition: transform 0.3s;
        }

        .jersey:hover {
            transform: scale(1.1);
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .lbl-logo {
            width: 120px; /* Slightly larger logo */
            height: auto;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 22px;
            color: #fff;
        }

        .grid-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .grid-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="Screen Shot 2024-10-19 at 2.05.09 AM.png" alt="LBL Logo" class="header-logo">
        <nav>
            <ul>
                <li><a href="funruns.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="rosters.html" class="active">Rosters</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="statistics.html">Standings</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="notifications.html">Notifications</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="roster-container">
        <!-- Jerseys Above the Logo -->
        <div class="grid-wrapper">
            <div class="grid-row">
                <img src="Barcelone.png" alt="Barcelona Jersey" class="jersey">
                <img src="Pacers.png" alt="Pacers Jersey" class="jersey">
                <img src="Kentucky.png" alt="Kentucky Jersey" class="jersey">
                <img src="Kings.png" alt="Kings Jersey" class="jersey">
                <img src="Orange.png" alt="Orange Jersey" class="jersey">
            </div>
            <div class="grid-row">
                <img src="RipCity.png" alt="Rip City Jersey" class="jersey">
                <img src="Suns.png" alt="Suns Jersey" class="jersey">
                <img src="Celtics.png" alt="Celtics Jersey" class="jersey">
                <img src="JackieMoon.png" alt="Jackie Moon Jersey" class="jersey">
                <img src="RedeemTeam.png" alt="Redeem Team Jersey" class="jersey">
            </div>

            <!-- LBL Logo and Tagline -->
            <div class="center-content">
                <img src="Screen Shot 2024-10-23 at 4.42.44 PM.png" alt="LBL Logo" class="lbl-logo">
                <p class="tagline">The Ball League For Washed Up Beauties.</p>
            </div>

            <!-- Jerseys Below the Logo -->
            <div class="grid-row">
                <img src="OtherAllStars.png" alt="Other All Stars Jersey" class="jersey">
                <img src="Idek.png" alt="IDK Jersey" class="jersey">
                <img src="All Stars.png" alt="All Stars Jersey" class="jersey">
                <img src="Hawks.png" alt="Hawks Jersey" class="jersey">
                <img src="Nets.png" alt="Nets Jersey" class="jersey">
            </div>
            <div class="grid-row">
                <img src="Oregon.png" alt="Oregon Jersey" class="jersey">
                <img src="Vice.png" alt="Vice Jersey" class="jersey">
                <img src="Pelicans.png" alt="Pelicans Jersey" class="jersey">
                <img src="Raptors.png" alt="Raptors Jersey" class="jersey">
                <img src="Wolves.png" alt="Wolves Jersey" class="jersey">
            </div>
        </div>
    </div>
</body>
</html>
