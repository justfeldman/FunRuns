<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBL - Rosters</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Anton', sans-serif;
            background: #1E1E1E;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: #4B0082;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .header-logo {
            height: 80px;
            margin-right: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #4B0082;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        .roster-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            background-color: #000;
            padding: 20px;
        }

        .grid-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .grid-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .jersey {
            width: 110px;
            height: auto;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .jersey.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .jersey-link {
            display: inline-block;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .lbl-logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 22px;
            color: #fff;
        }

        /* Mobile-specific zoom for the black section */
        @media only screen and (max-width: 768px) {
            .roster-container {
                transform: scale(0.7);
                transform-origin: top left;
            }

            .header-logo {
                height: 60px; /* Adjust header logo size */
            }

            nav ul {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            nav ul li {
                margin: 5px 0;
            }

            nav ul li a {
                font-size: 1em; /* Adjust font size for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="Screen Shot 2024-10-19 at 2.05.09 AM.png" alt="LBL Logo" class="header-logo">
        <nav>
            <ul>
                <li><a href="funruns.html">Home</a></li>
                <li><a href="rosters.html" class="active">Rosters</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="statistics.html">Standings</a></li>
                <li><a href="players.html">League Leaders</a></li>
                <li><a href="notifications.html">Notifications</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="roster-container">
        <!-- Jerseys in Grid Circular Layout -->
        <div class="grid-wrapper">
            <!-- Jerseys Above the Logo -->
            <div class="grid-row">
                <img src="Barcelone.png" alt="Barcelona Jersey" class="jersey">
                <img src="Pacers.png" alt="Pacers Jersey" class="jersey">
                <a href="KentuckyGrizzlyBalls.html" class="jersey-link">
                    <img src="Kentucky.png" alt="Kentucky Grizzly Ballz Jersey" class="jersey">
                </a>
                <a href="shootingblanks.html" class="jersey-link">
                    <img src="Kings.png" alt="Shooting Blanks Jersey" class="jersey">
                </a>
                <a href="lobsters.html" class="jersey-link">
                    <img src="Orange.png" alt="Orange Jersey" class="jersey">
                </a>
            </div>

            <!-- Second Row of Jerseys -->
            <div class="grid-row">
                <a href="zbt.html" class="jersey-link">
                    <img src="RipCity.png" alt="Rip City Jersey" class="jersey">
                </a>
                <a href="suns.html" class="jersey-link">
                    <img src="Suns.png" alt="Suns Jersey" class="jersey">
                </a>
                <img src="Celtics.png" alt="Celtics Jersey" class="jersey">
                <img src="JackieMoon.png" alt="Jackie Moon Jersey" class="jersey">
                <a href="schriedershooters.html" class="jersey-link">
                    <img src="RedeemTeam.png" alt="Redeem Team Jersey" class="jersey">
                </a>
            </div>

            <!-- LBL Logo and Tagline -->
            <div class="center-content">
                <img src="Screen Shot 2024-10-23 at 4.42.44 PM.png" alt="LBL Logo" class="lbl-logo">
                <p class="tagline">The Ball League For Washed Up Beauties.</p>
            </div>

            <!-- Jerseys Below the Logo -->
            <div class="grid-row">
                <a href="allstars.html" class="jersey-link">
                    <img src="OtherAllStars.png" alt="Other All Stars Jersey" class="jersey">
                </a>
                <a href="laskin.html" class="jersey-link">
                    <img src="Idek.png" alt="IDK Jersey" class="jersey">
                </a>
                <img src="All Stars.png" alt="All Stars Jersey" class="jersey">
                <img src="Hawks.png" alt="Hawks Jersey" class="jersey">
                <img src="Nets.png" alt="Nets Jersey" class="jersey">
            </div>

            <!-- Last Row of Jerseys -->
            <div class="grid-row">
                <a href="oregon.html" class="jersey-link">
                    <img src="Oregon.png" alt="Oregon Jersey" class="jersey">
                </a>
                <img src="Vice.png" alt="Vice Jersey" class="jersey">
                <a href="habs.html" class="jersey-link">
                    <img src="Pelicans.png" alt="Pelicans Jersey" class="jersey">
                </a>
                <a href="zeta.html" class="jersey-link">
                    <img src="Raptors.png" alt="Raptors Jersey" class="jersey">
                </a>
                <img src="Wolves.png" alt="Wolves Jersey" class="jersey">
            </div>
        </div>
    </div>

    <script>
        // JavaScript to add smooth loading effect to jerseys
        document.addEventListener('DOMContentLoaded', function() {
            const jerseys = document.querySelectorAll('.jersey');
            jerseys.forEach((jersey, index) => {
                setTimeout(() => {
                    jersey.classList.add('loaded');
                }, index * 200); // Staggered loading effect
            });
        });
    </script>
</body>
</html>
