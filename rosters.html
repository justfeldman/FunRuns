<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBL - Rosters</title>
    <!-- Link to Google Fonts for Anton -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Anton', sans-serif;
            background: #1E1E1E;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: #4B0082;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .header-logo {
            height: 80px;
            margin-right: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            flex: 1;
            background-color: #4B0082;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        .roster-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .jersey {
            width: 120px;
            height: auto;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .jersey.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .center-content {
            margin-top: 30px;
            text-align: center;
        }

        .lbl-logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 22px;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="Screen Shot 2024-10-19 at 2.05.09 AM.png" alt="LBL Logo" class="header-logo">
        <nav>
            <ul>
                <li><a href="funruns.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="rosters.html" class="active">Rosters</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="statistics.html">Standings</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="notifications.html">Notifications</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="roster-container">
        <!-- Jerseys in Grid Circular Layout -->
        <div class="grid-wrapper">
            <!-- Link to Kentucky Grizzly Ballz Page -->
            <a href="KentuckyGrizzlyBalls.html" class="jersey-link">
                <img src="Kentucky.png" alt="Kentucky Grizzly Ballz Jersey" class="jersey">
            </a>
            <!-- Link to Shooting Blanks Page -->
            <a href="shootingblanks.html" class="jersey-link">
                <img src="Kings.png" alt="Kings Jersey" class="jersey">
            </a>
            <!-- Link to ZBT Page -->
            <a href="zbt.html" class="jersey-link">
                <img src="RipCity.png" alt="Rip City Jersey" class="jersey">
            </a>
            <!-- Link to Schrieder's Shooters Page -->
            <a href="schriedershooters.html" class="jersey-link">
                <img src="RedeemTeam.png" alt="Redeem Team Jersey" class="jersey">
            </a>
        </div>

        <!-- LBL Logo and Tagline -->
        <div class="center-content">
            <img src="Screen Shot 2024-10-23 at 4.42.44 PM.png" alt="LBL Logo" class="lbl-logo">
            <p class="tagline">The Ball League For Washed Up Beauties</p>
        </div>
    </div>

    <script>
        // JavaScript to add smooth loading effect to jerseys
        document.addEventListener('DOMContentLoaded', function() {
            const jerseys = document.querySelectorAll('.jersey');
            jerseys.forEach((jersey, index) => {
                setTimeout(() => {
                    jersey.classList.add('loaded');
                }, index * 200); // Staggered loading effect
            });
        });
    </script>
</body>
</html>
