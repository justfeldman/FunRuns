<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBL - Home</title>
    <!-- Link to Google Fonts for Anton -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <style>
        body {
            font-family: 'Anton', sans-serif;
            background: #1E1E1E;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background: #4B0082;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-logo {
            height: 80px;
            margin-right: 20px;
        }
        nav {
            flex-grow: 1;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #FFD700;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 60vh;
            margin: auto;
            overflow: hidden;
            border: 5px solid #000;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        .slide.active {
            opacity: 1;
            z-index: 1;
        }
        .black-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
        }
        .overlay-text {
            font-family: 'Anton', sans-serif;
            color: rgba(255, 255, 255, 0.9);
            font-size: 4em;
            font-weight: bold;
            line-height: 1.2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .sponsor-section {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .sponsor-title {
            font-family: 'Anton', sans-serif;
            font-size: 2em;
            color: white;
            margin: 10px 0;
        }
        .sponsor-logo {
            height: 80px;
            margin-top: 10px;
        }
        footer {
            color: white;
            text-align: center;
            padding: 20px;
            background: #4B0082;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                transform: scale(0.9);
                transform-origin: top left;
                width: 111.11%;
            }
            header {
                padding: 5px 10px;
            }
            .header-logo {
                height: 60px;
            }
            nav ul li a {
                font-size: 1em;
            }
            .overlay-text {
                font-size: 2.5em;
            }
            .sponsor-logo {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="Screen Shot 2024-10-19 at 2.05.09 AM.png" alt="LBL Logo" class="header-logo">
        <nav>
            <ul>
                <li><a href="funruns.html">Home</a></li>
                <li><a href="rosters.html">Rosters</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="statistics.html">Standings</a></li>
                <li><a href="players.html">League Leaders</a></li>
                <li><a href="notifications.html">Notifications</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('Screen Shot 2024-10-28 at 2.45.03 PM.png');"></div>
        <div class="slide" style="background-image: url('Screen Shot 2024-10-28 at 2.53.44 PM.png');"></div>
        <div class="slide" style="background-image: url('Screen Shot 2024-10-28 at 3.11.17 PM.png');"></div>
        <div class="slide" style="background-image: url('Screen Shot 2024-10-28 at 2.58.14 PM.png');"></div>
        <div class="slide" style="background-image: url('Screenshot 2024-10-19 010551.png');"></div>
        <div class="slide" style="background-image: url('Screenshot 2024-10-19 010539.png');"></div>

        <!-- Light black overlay -->
        <div class="black-overlay"></div>

        <!-- Overlay text -->
        <div class="overlay-content">
            <div class="overlay-text">The London Basketball League</div>
        </div>
    </div>

    <!-- Sponsor Section -->
    <div class="sponsor-section">
        <div class="sponsor-title">Officially Sponsored By:</div>
        <a href="https://hottakesapp.com/" target="_blank">
            <img src="Sponsor.jpeg" alt="Hot Takes Sponsor" class="sponsor-logo">
        </a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 London Basketball League. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Slideshow -->
    <script>
        const slides = document.getElementsByClassName('slide');
        let currentIndex = 0;

        function showSlide(index) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        // Initial display
        showSlide(currentIndex);

        // Change slides every 3 seconds
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
