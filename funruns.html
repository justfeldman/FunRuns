<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBL - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #4B0082; /* Deep purple background */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f4f4f4;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 80vh;
            margin: auto;
            overflow: hidden;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: fade 2s infinite;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Black transparency */
            border-radius: 10px;
            text-align: center;
        }
        @keyframes fade {
            0% { opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>LBL - London Basketball League</h1>
        <nav>
            <ul>
                <li><a href="funruns.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="statistics.html">Standings</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="gametape.html">Game Tape</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="analytics.html">Analytics</a></li>
            </ul>
        </nav>
    </header>

    <div class="slideshow-container">
        <!-- Slideshow images with transparency -->
        <div class="slide" style="background-image: url('/mnt/data/Screen Shot 2024-10-19 at 1.00.43 AM.png');"></div>
        <div class="slide" style="background-image: url('/mnt/data/Screenshot 2024-10-19 010806.png');"></div>
        <div class="slide" style="background-image: url('/mnt/data/Screenshot 2024-10-19 010747.png');"></div>
        <div class="slide" style="background-image: url('/mnt/data/Screenshot 2024-10-19 010551.png');"></div>
        <div class="slide" style="background-image: url('/mnt/data/Screenshot 2024-10-19 010539.png');"></div>

        <!-- Bold overlay text -->
        <div class="overlay">The London Basketball League</div>
    </div>

    <footer>
        <p>&copy; 2024 London Basketball League. All rights reserved.</p>
    </footer>

    <script>
        // Slideshow functionality
        let slides = document.getElementsByClassName('slide');
        let currentIndex = 0;

        function showSlide(index) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[index].style.display = 'block';
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        // Initial display
        showSlide(currentIndex);
        // Change slides every 2 seconds
        setInterval(nextSlide, 2000);
    </script>
</body>
</html>
