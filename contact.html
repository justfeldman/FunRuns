<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LBL</title>
    <!-- Link to Google Fonts for Anton -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <style>
        body {
            font-family: 'Anton', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            background: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #FFD700;
            color: #333;
        }
        .back-button {
            display: block;
            margin: 20px 0;
            text-align: center;
        }
        .back-link {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="https://formspree.io/f/xanyqzne" method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- Team Name Field -->
            <div class="form-group">
                <label for="team">Team Name</label>
                <input type="text" id="team" name="team" placeholder="Enter your team name" required>
            </div>
            <!-- Issue Type Dropdown -->
            <div class="form-group">
                <label for="issue-type">Issue Type</label>
                <select id="issue-type" name="issue-type" required>
                    <option value="">Select an issue</option>
                    <option value="reschedule">Request Rescheduling</option>
                    <option value="attendance">Attendance Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Describe your issue..." required></textarea>
            </div>
            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
        <!-- Back Link -->
        <div class="back-button">
            <a href="schedule.html" class="back-link">Back to Schedule</a>
        </div>
    </div>
</body>
</html>
